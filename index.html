<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Whats For Dinner?</title>
  </head>
  <body class="body">
    <nav class="navbar">
      <p class="title">Whats For Dinner?</p>
      <button class="add-a-recipe-button">ADD A RECIPE</button>
      <button class="view-favorites-button">View Favorites</button>
    </nav>
    <section class="what-are-you-looking-for-container">
      <div class="first-box"
        <form class="recipe-form"><span class="looking-for">What are you looking for?<span class="star">*</span></span>
          <div class="radio-button-wrapper">
              <label for="side">
                <input type="radio" name="food" id="side" class="side-button" checked>
                Side
              </label>
              <label for="mainDish">
                <input type="radio" name="food" id="mainDish" class="main-dish-button" checked>
              Main Dish
              </label>
              <label for="dessert">
                <input type="radio" name="food" id="dessert" class="dessert-button" checked>
              Dessert
              </label>
              <label for="entireMeal">
                <input type="radio" name="food" id="entireMeal" class="entire-meal-button" checked>
              Entire Meal
              </label>
        </div>
            <button class="lets-cook-button">Lets Cook!</button>
        </form>
      </div>
      <div class="second-box">
        <img class="pot-image" src="assets/cookpot.svg" alt="Cook Pot">
        <section class="food-text hidden"></section><br>
        <button class="favorite-button hidden">Favorite ðŸ’›</button>
        <button class="clear-button hidden">CLEAR</button>
      </div>
    </section>
    <section class="favorite-recipes-view hidden">
      <section class="saved-recipes-section hidden">Something</section>
    </section>
  </body>
  <script type="text/javascript" src="arrays.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
